<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simantic tags</title>
</head>
<body>
    <h1>order and unorder</h1>
    <ol type="1">
        <li>ice-cream</li>
        <li>chocoba</li>
        <li>cold-coffee</li>
    </ol>
    <ol type="A">
        <li>sugar</li>
        <li>salt</li>
        <li>sour</li>
    </ol>
    <ol type="a">
        <li> car</li>
        <li>bike</li>
        <li>scooty</li>
    </ol>
    <ol type="I">
        <li>aroplane</li>
        <li>bus</li>
        <li>ship</li>
    </ol>
    <ol type="i">
        <li>air</li>
        <li>water</li>
        <li>fire</li>
    </ol>
    <ul type="circle">
        <li>ice-cream</li>
        <li>chocoba</li>
        <li>cold-coffee</li>
    </ul>
    <ul type="square">
        <li>sugar</li>
        <li>salt</li>
        <li>sour</li>
    </ul>

    <ul type="disc">
        <li>aroplane</li>
        <li>bus</li>
        <li>ship</li>
    </ul>

</body>
</html>
