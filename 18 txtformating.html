
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
</head>
<body>
    <h1>Text Formatting Example</h1>

    <p>This is a <strong>bold</strong> text.</p>
    <p>This is an <em>italic</em> text.</p>
    <p>This is <u>underlined</u> text.</p>

    <p>Combine formatting tags for <strong><em>bold and italic</em></strong> text.</p>

    <p>You can also use <sub>subscript</sub> and <sup>superscript</sup> text.</p>

    <p>This is a <code>code</code> example.</p>
    
    <p>Strikethrough text: <del>deleted</del></p>
    
    <p>Inserted text: <ins>new</ins></p>
</body>
</html>
